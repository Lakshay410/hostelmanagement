<title>STUDENT PAYMENT</title>
<link rel="stylesheet" href="studentpayment.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row">
   <div class="col-75">
     <div class="container">
       <form action="#">
 
         <div class="row">
           <div class="col-50">
             <h3>DETAILS</h3>
             <label for="fname"><i class="fa fa-user"></i> Full Name</label>
             <input type="text" id="fname" name="firstname" placeholder="Enter you full name">
             <label for="email"><i class="fa fa-envelope"></i> Email</label>
             <input type="text" id="email" name="email" placeholder="Enter your e-mail">
             <label for="id"><i class="fa fa-address-card-o"></i>Scholar I'd</label>
             <input type="text" id="adr" name="address" placeholder="Enter your scholar I'd">
             <label for="room-no"><i class="fa fa-institution"></i> Room Number</label>
             <input type="text" id="city" name="city" placeholder="Enter your room number">
 
             
             </div>
           </div>
 
           <div class="col-50">
             <h3>Pay your bill</h3>
             <label for="fname">Accepted Cards</label>
             <div class="icon-container">
               <i class="fa fa-cc-visa" style="color:navy;"></i>
               <i class="fa fa-cc-amex" style="color:blue;"></i>
               <i class="fa fa-cc-mastercard" style="color:red;"></i>
               <i class="fa fa-cc-discover" style="color:orange;"></i>
             </div>
             <label for="cname">Name on Card</label>
             <input type="text" id="cname" name="cardname" placeholder="NIKITA SINHA">
             <label for="ccnum">Credit card number</label>
             <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
             <label for="expmonth">Exp Month</label>
             <input type="text" id="expmonth" name="expmonth" placeholder="September">
 
             <div class="row">
               <div class="col-50">
                 <label for="expyear">Exp Year</label>
                 <input type="text" id="expyear" name="expyear" placeholder="2018">
               </div>
               <div class="col-50">
                 <label for="cvv">CVV</label>
                 <input type="text" id="cvv" name="cvv" placeholder="352">
               </div>
             </div>
           </div>
           </div>
         <input type="submit" value="PAY" class="btn">
       </form>
     </div>
   </div>
 </div>
